# See:
# https://github.com/jesseduffield/lazygit/blob/master/docs/Config.md

# Theme:
# https://github.com/catppuccin/lazygit

gui:
  theme:
    lightTheme: false
    activeBorderColor:
      - '#40a02b' # Green
      - bold
    inactiveBorderColor:
      - '#4c4f69' # Text
    optionsTextColor:
      - '#1e66f5' # Blue
    selectedLineBgColor:
      - '#ccd0da' # Surface0
    selectedRangeBgColor:
      - '#ccd0da' # Surface0
    cherryPickedCommitBgColor:
      - '#179299' # Teal
    cherryPickedCommitFgColor:
      - '#1e66f5' # Blue
    unstagedChangesColor:
      - red # Red
  border: 'rounded'
git:
  paging:
    colorArg: always
    pager: delta --paging=never
